site_name: Hildegard
site_description: Un suggeritore di canti liturgici per la messa domenicale
repo_url: https://github.com/dennisangemi/hildegard
site_url: https://hildegard.it

theme:
  name: material
  language: it
  features:
    - navigation.tabs
  palette:
    primary: blue grey
    accent: teal
  icon:
    logo: material/church
    repo: fontawesome/brands/github
  favicon: images/favicon.png
  font:
    text: Poppins

plugins:
  - glightbox
  - include-markdown
  - social:
      cards_layout_options:
        font_family: Poppins
  - search
  - table-reader
  - blog:
      blog_dir: news
      blog_toc: false

markdown_extensions:
  - footnotes
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji 
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.arithmatex:
      generic: true

extra_javascript:
  - javascripts/mathjax.js
  - https://unpkg.com/mathjax@3/es5/tex-mml-chtml.js

extra:
  analytics:
    provider: google
    property: G-CJPEL5GRH5
  consent:
    title: Cookie consent
    description: >- 
      Utilizziamo i cookie di Google Analytics solo per monitorare il traffico sul nostro sito. Non raccogliamo dati personali. Non condividiamo le informazioni con terze parti.
    cookies:
      analytics:
        name: Google Analytics
        checked: true
    actions:
      - accept
      - manage 