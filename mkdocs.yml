site_name: Hildegard
site_description: Un suggeritore di canti liturgici per la messa domenicale
repo_url: https://github.com/dennisangemi/hildegard
site_url: https://hildegard.it

theme:
  name: material
  custom_dir: overrides
  language: it
  features:
    - navigation.tabs
    - navigation.tabs.sticky    # Abilitiamo le tabs sticky per evitare che vengano tagliate
    - header.autohide          # Opzionale: nasconde l'header durante lo scroll verso il basso
  palette:
  - media: "(prefers-color-scheme)"
    toggle:
      icon: material/link
      name: Switch to light mode
  - media: "(prefers-color-scheme: light)"
    scheme: default
    primary: blue grey
    accent: teal
    toggle:
      icon: material/toggle-switch
      name: Switch to dark mode
  - media: "(prefers-color-scheme: dark)"
    scheme: slate
    primary: blue grey
    accent: teal
    toggle:
      icon: material/toggle-switch-off
      name: Switch to system preference
  icon:
    logo: material/church
    repo: fontawesome/brands/github
  favicon: images/favicon.png
  font:
    text: Poppins

plugins:
  - meta
  - glightbox
  - include-markdown
  - social:
      cards_layout_options:
        font_family: Poppins
  - search
  - macros
  - table-reader
  - blog:
      blog_dir: news
      blog_toc: false

markdown_extensions:
  - footnotes
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - attr_list
  - md_in_html
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji 
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.arithmatex:
      generic: true

extra_javascript:
  - javascripts/mathjax.js
  - https://unpkg.com/mathjax@3/es5/tex-mml-chtml.js

extra_css:
  - stylesheets/extra.css

extra:
  analytics:
    provider: google
    property: G-CJPEL5GRH5
  consent:
    title: Cookie consent
    description: >- 
      Utilizziamo i cookie di Google Analytics solo per monitorare il traffico sul nostro sito. Non raccogliamo dati personali. Non condividiamo le informazioni con terze parti.
    cookies:
      analytics:
        name: Google Analytics
        checked: true
    actions:
      - accept
      - manage 

