{% extends "base.html" %}

{% block extrahead %}
  {{ super() }}
  <!-- Add Tailwind CSS via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Add Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            primary: {
              50: '#f0f4f5',
              100: '#d1dde1',
              200: '#b3c7cc',
              300: '#94b0b8',
              400: '#759aa3',
              500: '#607d84',
              600: '#4c6369',
              700: '#37484d',
              800: '#233032',
              900: '#0f1516'
            },
            accent: {
              50: '#e0f7f6',
              100: '#b3ebe8',
              200: '#80dfda',
              300: '#4dd3cb',
              400: '#26c6bd',
              500: '#00b8af',
              600: '#00948c',
              700: '#007069',
              800: '#004c46',
              900: '#002523'
            }
          }
        }
      },
      corePlugins: {
        preflight: false  // Disabilitiamo il reset CSS di Tailwind per evitare conflitti
      },
      // Importante: impedire a Tailwind di modificare gli stili Material
      safelist: [
        'admonition', 
        'admonition-title', 
        'md-typeset',
        'quote'
      ]
    }
  </script>
{% endblock %}

{% block styles %}
  {{ super() }}
  <!-- Assicuriamoci che le personalizzazioni non interferiscano con le tabs -->
  <style>
    /* Fix potential conflicts between Material and Tailwind */
    .md-content .md-typeset .tw-container h1,
    .md-content .md-typeset .tw-container h2,
    .md-content .md-typeset .tw-container h3,
    .md-content .md-typeset .tw-container h4 {
      margin: 0;
      font-weight: 600;
    }
    /* Ensure Tailwind container doesn't break Material layout */
    .tw-container {
      width: 100%;
    }
  </style>
{% endblock %}

{% block scripts %}
  {{ super() }}
  <!-- Add any additional JavaScript here -->
{% endblock %}
